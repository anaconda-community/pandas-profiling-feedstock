{% set name = "pandas-profiling" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e3d286dca878834f14a84e82140f5185d29217d7693a78528481049bbdc67606

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - scipy >=1.3
    - requests >=2.22
    - missingno >=0.4.2
    - pandas >=0.19
    - matplotlib >=1.4
    - jinja2 >=2.8
    - htmlmin >=0.1.12
    - phik >=0.9.8
    - confuse >=1.0.0
    - astropy
    
test:
  imports:
    - pandas_profiling

about:
  home: http://github.com/pandas-profiling/pandas-profiling
  license: MIT
  license_file: LICENSE
  summary: 'Generate profile report for pandas DataFrame'
  dev_url: http://github.com/pandas-profiling/pandas-profiling
  doc_url: https://pandas-profiling.github.io/pandas-profiling/docs/

extra:
  recipe-maintainers:
    - sbrugman
    - proinsias
    - philip-khor
