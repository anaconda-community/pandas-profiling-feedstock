{% set name = "pandas-profiling" %}
{% set version = "2.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ef91e0c06c657e08600727de9cd6dec817b44e44e412c27d3c50ccb2d7cfc98f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - scipy >=1.4.1
    - requests >=2.23.0
    - missingno >=0.4.2
    - pandas >=0.25.3,!=1.0.1,!=1.0.0,!=1.0.2,!=1.1.0
    - matplotlib-base >=3.2.0
    - jinja2 >=2.11.1
    - htmlmin >=0.1.12
    - phik >=0.9.10
    - confuse >=1.0.0
    - visions 0.5.0
    - numpy >=1.16.0
    - attrs >=19.3.0
    - tangled-up-in-unicode >=0.0.6
    - tqdm >=4.43.0
    - ipywidgets >=7.5.1
    - imagehash
    - pillow
    - seaborn-base >=0.10.1
    - joblib

test:
  imports:
    - pandas_profiling
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/pandas-profiling/pandas-profiling
  license: MIT
  license_file: LICENSE
  summary: Generate profile report for pandas DataFrame
  dev_url: http://github.com/pandas-profiling/pandas-profiling
  doc_url: https://pandas-profiling.github.io/pandas-profiling/docs/

extra:
  recipe-maintainers:
    - sbrugman
    - proinsias
    - philip-khor
