{% set name = "pandas-profiling" %}
{% set version = "3.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0ec14b77aa86f6c261e04e1d1b8511994aa3402c1a0fc83393073ba1576f9434

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - scipy >=1.4.1,<1.10
    - requests >=2.24.0,<2.29
    - pydantic >=1.8.1,<1.10
    - pyyaml >=5.0.0,<6.1
    - missingno >=0.4.2,<0.6
    - pandas >1.1,<1.5,!=1.4.0
    - matplotlib-base >=3.2,<3.6
    - jinja2 >=2.11.1,<3.2
    - htmlmin >=0.1.12
    - phik >=0.11.1,<0.13
    - visions 0.7.5
    - numpy >=1.16.0,<1.24
    - tangled-up-in-unicode 0.2.0
    - tqdm >=4.48.2,<4.65
    - imagehash
    - pillow
    - seaborn-base >=0.10.1,<0.12
    - joblib 1.1.0
    - markupsafe 2.1.1
    - multimethod >=1.4,<1.9
    - statsmodels >=0.13.2,<0.14
   run_constrained:
    - jupyter-client >=5.3.4
    - jupyter-core >=4.6.3   
    - ipywidgets >=7.5.1

test:
  imports:
    - pandas_profiling
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/pandas-profiling/pandas-profiling
  license: MIT
  license_file: LICENSE
  summary: Generate profile report for pandas DataFrame
  dev_url: http://github.com/pandas-profiling/pandas-profiling
  doc_url: https://pandas-profiling.github.io/pandas-profiling/docs/

extra:
  recipe-maintainers:
    - sbrugman
    - proinsias
    - philip-khor
