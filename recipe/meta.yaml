{% set name = "pandas-profiling" %}
{% set version = "2.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 52d4325c0f8f90af01a57eacd122a7320b81e5465f7f06f0fc6fae18c00a2b1c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - scipy >=1.4.1
    - requests >=2.24.0
    - missingno >=0.4.2
    - pandas >=0.25.3,!=1.0.1,!=1.0.0,!=1.0.2,!=1.1.0
    - matplotlib-base >=3.2.0
    - jinja2 >=2.11.1
    - htmlmin >=0.1.12
    - phik >=0.10.0
    - confuse >=1.0.0
    - visions 0.6.0
    - numpy >=1.16.0
    - attrs >=19.3.0
    - tangled-up-in-unicode >=0.0.6
    - tqdm >=4.48.2
    - ipywidgets >=7.5.1
    - imagehash
    - pillow
    - seaborn-base >=0.10.1
    - joblib
    - networkx
    - ipython

test:
  imports:
    - pandas_profiling
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/pandas-profiling/pandas-profiling
  license: MIT
  license_file: LICENSE
  summary: Generate profile report for pandas DataFrame
  dev_url: http://github.com/pandas-profiling/pandas-profiling
  doc_url: https://pandas-profiling.github.io/pandas-profiling/docs/

extra:
  recipe-maintainers:
    - sbrugman
    - proinsias
    - philip-khor
